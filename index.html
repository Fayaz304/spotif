<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon (4).ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <div class="nav">
        <img src="spotify logo.png" alt="logo" class="logo">
        <h3 class="spotify">Spotify</h3>
        <h4 class="Home">Home</h4>
        <h4 class="About">About</h4>
    </div>

    <div class="image">
        <h2 class="music-head">Best of NCS - No Copyright Sounds</h2>
        <div class="song-list1">
            <img src="music image.webp" alt="img" class="music-img1">
            <h3 class="imge-text">DJ song</h3>
            <h4 class="song-time1">05:34</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <div class="song-list2">
            <img src="chal chal tu apni.jpg" alt="img" class="music-img1">
            <h3 class="imge-text">CHAL TU APNI</h3>
            <h4 class="song-time2">09:21</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <div class="song-list3">
            <img src="images (1).jfif" alt="img" class="music-img1">
            <h3 class="imge-text">TUM JO AYE</h3>
            <h4 class="song-time3">19:81</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <div class="song-list4">
            <img src="songs image.jfif" alt="img" class="music-img1">
            <h3 class="imge-text">DIFRENCE SONG</h3>
            <h4 class="song-time4">13:59</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <div class="song-list5">
            <img src="love.jfif" alt="img" class="music-img1">
            <h3 class="imge-text">LOVE SONG</h3>
            <h4 class="song-time5">18:16</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <div class="song-list6">
            <img src="photo.jfif" alt="img" class="music-img1">
            <h3 class="imge-text">ISHQ QAYAMAT</h3>
            <h4 class="song-time6">18:16</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <div class="song-list7">
            <img src="images.jfif" alt="img" class="music-img1">
            <h3 class="imge-text">SHEKAYAT SONG</h3>
            <h4 class="song-time7">12:25</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <div class="song-list8">
            <img src="tu hai khan image.jpg" alt="img" class="music-img1">
            <h3 class="imge-text">TU HAI KAHAN</h3>
            <h4 class="song-time8">17:29</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <div class="song-list9">
            <img src="let me love you.jfif" alt="img" class="music-img1">
            <h3 class="imge-text">LET ME LOVE YOU</h3>
            <h4 class="song-time9">04:11</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <div class="song-list10">
            <img src="th.jfif" alt="img" class="music-img1">
            <h3 class="imge-text">MORIDA DE YAM</h3>
            <h4 class="song-time10">06:16</h4>
            <i class="fa play fa-play-circle" aria-hidden="true"></i>
        </div>
        <img src="tu hai khan image.jpg" alt="song-imge" class="bak-song">
    </div>

    <div class="play-line">
        <input type="range" name="range" class="line" min="0" max="100">
    </div>

    <div class="play-icon">
        <i class="fa fa-fast-forward" aria-hidden="true"></i>
        <i class="fa fa-play" aria-hidden="true"></i>
        <i class="fa fa-fast-backward" aria-hidden="true"></i>
    </div>
</body>
</html>
